<html>
<head>
<meta name="description" content="GistHub">
<meta name="keywords" content="IndexedDB, GitHub, Gist, GistHub, GitHub Api">
<meta name="author" content="Varun Malhotra">
<meta charset="UTF-8">

<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/style.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
<script type="text/javascript" src="js/bootstrap-modal.js"></script>
</head>
<body >
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Logout Confirmation</h3>
  </div>
  <div class="modal-body">
    <p style="text-align: center;">Logging out?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" data-type="prev" aria-hidden="true">Cancel</button>
    <button class="btn btn-primary" data-type="logout" >Confirm Logout</button>
  </div>
</div>

<div id="wait" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <div class="circle"></div><div class="circle1"></div></div>
</div>
  
<script type="text/javascript" src="js/logout.js"></script>
</body>
</html>
