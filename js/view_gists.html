<!DOCTYPE HTML>
<html>
<head>
<meta name="description" content="GistHub">
<meta name="keywords" content="IndexedDB, GitHub, Gist, GistHub, GitHub Api">
<meta name="author" content="Varun Malhotra">
<meta charset="UTF-8">

<link rel="stylesheet" href="css/style.css"></link>
<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
<!--<script src="js/jquery-1.8.2.min.js"></script>-->

<script type="text/javascript" src="js/bootstrap-tooltip.js" ></script>
<script type="text/javascript" src="js/bootstrap-modal.js"></script>
<script type="text/javascript" src="js/bootstrap-button.js"></script>

</head>
<body>
<div id="header">GistHub</div>
<div id="pagination" class="btn-group" data-toggle="buttons-radio">
 </div>
<div class="tabbable"> <!-- Only required for left/right tabs -->
  <ul class="nav nav-tabs">
    <li class="active"><a href="#" data-toggle="tab">View Gists</a></li>
    <li class="divider-vertical"><a href="create_gist.html" data-toggle="tab">Create</a></li>
    <li><a href="search.html" data-toggle="tab">Search</a></li>
    <li><a href="help.html" data-toggle="tab">Help</a></li>
    
  </ul>
 </div>
 <div id="user-info">
  <span id="user-image"></span>
  <span id="user-login"></span>
  <a href="logout.html"><img id="user-logout" src="images/signout.png" ></a>
 </div>
 <div id="listGists"></div>
 
 <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <h3 id="myModalLabel">Delete Confirmation</h3>
  </div>
  <div class="modal-body">
    <p style="text-align: center;">Are you sure about deleting this gist?</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    
  </div>
</div>

<div id="wait" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <div class="circle"></div><div class="circle1"></div></div>
</div>

<div id="modal-del" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p style="text-align: center;">Successfully Deleted</p>
  </div>
  
</div>

<div id="modal-edit" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p style="text-align: center;">Successfully Edited and Revised</p>
  </div>
  
</div>

<div id="modal-error" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p style="text-align: center;">Error!</p>
  </div>
  
</div>

 </body>
 <script type="text/javascript" src="js/view_gist.js"></script>
 </html>
