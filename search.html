<!DOCTYPE HTML>
<html>
<head>
<meta name="description" content="GistHub">
<meta name="keywords" content="IndexedDB, GitHub, Gist, GistHub, GitHub Api">
<meta name="author" content="Varun Malhotra">
<meta charset="UTF-8">

<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/style.css"></link>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script> 
<!--<script src="js/jquery-1.8.2.min.js"></script>-->

<script type="text/javascript" src="js/bootstrap-tooltip.js" ></script>
<script type="text/javascript" src="js/bootstrap-modal.js"></script>
<script type="text/javascript" src="js/bootstrap-button.js"></script>
</head>
<body>
<div id="header">GistHub</div>
<div id="pagination" class="btn-group" data-toggle="buttons-radio">
 </div>
<div class="tabbable"> <!-- Only required for left/right tabs -->
  <ul class="nav nav-tabs">
    <li><a href="view_gists.html" data-toggle="tab">View Gists</a></li>
    <li><a href="create_gist.html" data-toggle="tab">Create</a></li>
	<li class="active"><a href="#" data-toggle="tab">Search</a></li>
	<li><a href="help.html" data-toggle="tab">Help</a></li>
  </ul>
 </div>

 <div id="user-info">
  <span id="user-image"></span>
  <span id="user-login"></span>
  <a href="logout.html"><img id="user-logout" src="images/signout.png" ></a>
 </div>

 <input type="text" id="search" class="input-medium search-query">
  <button type="submit" class="btn" data-type="search">Search</button>

 <div id="listGists"></div>

 <div id="wait" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <div class="circle"></div><div class="circle1"></div></div>
</div>

<div id="modal-unstar" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p id="modal-unstar-content" style="text-align: center;">Successfully Unstarred</p>
</div>
</div>

<div id="modal-star" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p id="modal-star-content" style="text-align: center;">Successfully Starred</p>
</div>
</div>

<div id="modal-fork" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p id="modal-fork-content" style="text-align: center;">Successfully Forked</p>
</div>
</div>

<div id="modal-notstar-unstar" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p id="modal-unstar-content" style="text-align: center;">Gist is already Unstarred</p>
</div>
</div>

<div id="modal-already-star" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p id="modal-star-content" style="text-align: center;">Gist is already Starred</p>
</div>
</div>

<div id="modal-error" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
  <div class="modal-body">
    <p style="text-align: center;">Error!</p>
  </div>
  
</div>
 <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
